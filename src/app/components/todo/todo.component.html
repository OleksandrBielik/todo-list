<div class="todo">
  <h1 class="todo-title">{{ currentTodo?.title }}</h1>
  <p class="todo-description">{{ currentTodo?.description }}</p>
  <ul class="tasks">
    <li class="task" *ngFor="let task of currentTodo?.tasks; let i = index">
      <app-task [task]="task" (taskChange)="editTodo($event)"></app-task>
    </li>
  </ul>
</div>
